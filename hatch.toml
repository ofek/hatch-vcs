[envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=hatch_vcs --cov=tests"
no-cov = "cov --no-cov"

[envs.test.overrides]
matrix.python.dev-mode = [
  { value = false, if = ["27"] },
]

[[envs.test.matrix]]
python = ["27", "37", "38", "39", "310"]

[envs.lint]
skip-install = true
dependencies = [
  "flake8>=4.0.1",
  "flake8-bugbear>=22.3.23",
  "flake8-quotes>=3.3.1",
  "black>=22.3.0",
  "isort>=5.10.1",
  "mypy>=0.942",
]
[envs.lint.scripts]
typing = "mypy --install-types --non-interactive hatch_vcs tests"
style = [
  "flake8 .",
  "black --check --diff .",
  "isort --check-only --diff .",
]
fmt = [
  "isort .",
  "black .",
  "style",
]
all = [
  "style",
  "typing",
]
